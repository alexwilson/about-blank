<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#cccccc">
        <script type="text/javascript">
            window.features = {
                useServiceWorker: ('serviceWorker' in navigator)
            };
        </script>
        <title>about:blank</title>
        <style type="text/css">
            .about-blank__container::before {
                z-index: -1;
                content: "";
            }
            .about-blank__container, 
            .about-blank__container::before {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                transform: translateZ(0);
            }
            .about-blank__background::before {
                background: rgba(60, 60, 60, 1);
                background: linear-gradient(45deg, rgba(60, 60, 60, 1), rgba(200, 200, 200, 1));
                transition: opacity 0.5s ease-in-out;
                opacity: 1;
            }
            .about-blank__background--loaded::before {
                opacity: 0;
            }
            .about-blank__background {
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
            }
            .about-blank__settings-button {
                position: absolute;
                opacity: 0.4;
                text-decoration: none;
                bottom: 0.2rem;
                right: 0.2rem;
                line-height: 1;
                font-size: 1.8em;
            }
            .about-blank__settings-button:hover {
                opacity: 1;
            }

            .settings__container {
                z-index: 999;
                background: rgba(0,0,0,0.4);
                padding: 2.4rem;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            .settings__container[aria-hidden="true"] {
                visibility: hidden;
            }
            .settings__inner {
                height: 100%;
                width: 100%;
                background: #fff;
            }
            .settings__close-button {
                position: absolute;
                position: relative;
                float: right;
                line-height: 0.5;
                font-size: 2rem;
                text-decoration: none;
            }
            .settings__close-button:after {
                content: " ";
                clear: both;
            }

            .ab-time {
                text-align: center;
                color: #fff;
                font-family: sans-serif;
                font-weight: normal;
                font-size: 2em;
                font-size: 7.5vw;
                text-shadow: 0 0 0.2em rgba(0,0,0,0.8);
            }
            .ab-time__clock {
                font-weight: normal;
            }
        </style>
        <script type="text/javascript">
            if (window.features.useServiceWorker) {
                navigator.serviceWorker.register('service-worker.js', {
                    scope: window.location.pathname
                });
            }
        </script>
        <script type="text/javascript" async deferred src="index.js"></script>
    </head>
    <body>
        <div class="about-blank__container about-blank__background">
            <div class="ab-time">
                <h1 class="ab-time__clock"></h1>
            </div>
        </div>
        <a class="about-blank__settings-button" href="#">⚙</a>
        <div class="settings__container" aria-hidden="true">
            <div class="settings__inner">
                <a class="settings__close-button" href="#" title="Close Settings Window">×</a>
                <textarea class="settings__debug" readonly="true"></textarea>
            </div>
        </div>
    </body>
</html>
